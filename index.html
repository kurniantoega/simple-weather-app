<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMPLE WEATHER APP</title>
  <link rel="stylesheet" href="style.css">

  <!-- BoxIcons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <header>
      <i class="bx bx-left-arrow-alt"></i>Weather App
    </header>

    <section class="input-part">
      <p class="info-text"></p>
      <input type="text" placeholder="Enter city name" spellcheck="false" required>
      <div class="separator"></div>
      <button>Get Device Location</button>
    </section>

    <section class="weather-part">
      <div class="location">
        <i class="bx bx-map"></i>
        <span>_, _</span>
      </div>
      <img src="#" alt="Weather Icon">
      <div class="temp">
        <span class="number">_</span>
        <span class="degrees">&deg;</span>C
      </div>
      <div class="weather">_</div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="number-2">_</span>
              <span class="degrees">&deg;</span>C
            </div>
            <p>Feels like</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span>_</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </section>
  </div>


  <script src="script.js"></script>
</body>

</html>
